<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>Weather App</h1>
            <label for="unitType" class="switch">
                <input type="checkbox" id="unitType" checked />
                <div class="slider">
                  <span>Metric</span>
                </div>
              </label>
        </header>
        <div class="search-container">
            
            <form class="search-form">
                <input type="text" id="search-bar" placeholder="Type name, country, state, city..." required/>
            </form>
        </div>
        <div class="img-container">
            <div class="location" id="location">LOCATION</div>
            <div class="img-icon" id="img-icon">
                <img src="./01d.png">
            </div>
            <div class="img-tempreature" id ="img-tempreature">99.99 <span>C</span></div>
            <div class="description" id="description">Description</div>
            <div class="high" id="high">H: <span id ="high-temp">99.99</span> <span> c</span></div>
            <div class="low" id="low">L: <span id ="low-temp">99.99</span><span> c</span></div>

        </div>  
        <div class="tempreature">
            <!-- <h4>FEELS LIKE</h4> -->
             <div class="text">FEELS LIKE</div>
            <div class="actual-temp" id="actual-temp">99.99 C</div>
        </div>
        <div class="humidity">
            <div class="text">Humidity</div>
            <div id="humidity">99.99%</div>
        <!-- </div> -->
        </div>
        <div class="wind-speed">
            <div class ="text">Wind Speed</div>
            <div id="speed">99.99 m/s</div>
        </div>
        <div class="pressure">
            <div class="text">PRESSURE</div>
            <div id="pressure">9999 hPa</div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
